<div class="confirm-modal">

    <!-- HEADER -->
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss('cancel')" ng-disabled="confirm.status.submitting">&times;</button>
        <h3 class="modal-title">{{confirm.title}}</h3>
    </div>

    <!-- BODY -->
    <div class="modal-body">
        <p class="white-space-pre-wrap">{{confirm.body}}</p>
    </div>

    <!-- FOOTER -->
    <div class="modal-footer">
        <button type="button" ng-repeat="action in confirm.submitActions" class="btn btn-primary confirm {{ action.value || '' }}" ng-click="confirm.submit(action)" ng-disabled="confirm.status.submitting"><span ng-class="confirm.getActionIcon(action)"></span> {{ action.display }}</button>
        <a class="btn btn-link cancel" ng-click="$dismiss('cancel')" ng-disabled="confirm.status.submitting">{{ confirm.cancelAction }}</a>
    </div>

</div>
